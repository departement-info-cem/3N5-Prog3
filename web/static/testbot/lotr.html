<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Seigneur des Anneaux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #222;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .character {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .character img {
            width: 100%;
            height: auto;
        }
        .character h3 {
            background-color: #333;
            color: white;
            margin: 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Galerie des Personnages - Seigneur des Anneaux</h1>

    <div class="gallery">
        <div class="character">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Frodo_CSC_pic.jpg?20080822163340" alt="Frodo Baggins">
            <h3>Frodo Baggins</h3>
        </div>
        <div class="character">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/GANDALF.jpg/960px-GANDALF.jpg?20130110232907" alt="Gandalf">
            <h3>Gandalf</h3>
        </div>
        <div class="character">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Aragorn.png/800px-Aragorn.png" alt="Aragorn">
            <h3>Aragorn</h3>
        </div>
        <div class="character">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Legolas-02.jpg/800px-Legolas-02.jpg" alt="Legolas">
            <h3>Legolas</h3>
        </div>
        <div class="character">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Gimli.png/800px-Gimli.png" alt="Gimli">
            <h3>Gimli</h3>
        </div>
        <div class="character">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d2/Bee-wax_candle_pretends_to_be_Barad-d%C3%BBr.jpg" alt="Sauron">
            <h3>Sauron</h3>
        </div>
        <div class="character">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Galadriel-01.JPG/640px-Galadriel-01.JPG" alt="Galadriel">
            <h3>Galadriel</h3>
        </div>
        <div class="character">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Boromir-TJacques.JPG/800px-Boromir-TJacques.JPG" alt="Boromir">
            <h3>Boromir</h3>
        </div>
        <div class="character">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Gollum_s_journey_commences_by_Frederic_Bennett_%28detail%29.jpg/640px-Gollum_s_journey_commences_by_Frederic_Bennett_%28detail%29.jpg" alt="Gollum">
            <h3>Gollum</h3>
        </div>
        <div class="character">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Curun%C3%ADr.jpg/640px-Curun%C3%ADr.jpg" alt="Saroumane">
            <h3>Saroumane</h3>
        </div>
    </div>
</body>
</html>
